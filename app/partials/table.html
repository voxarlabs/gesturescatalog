<div class="alert alert-danger" ng-if="pageGestures.length == 0">
  <strong>Sorry, no gestures found for the current filters.</strong>
</div>

<table class="table table-bordered table-hover table-striped"  ng-if="pageGestures.length > 0">

	<thead>
		<tr>
			<td ng-repeat="column in schema" ng-if="column.title">
        		<strong>{{ column.name | capitalize }}</strong>
    		</td>
			<td ng-repeat="column in schema" ng-if="column.shown && !column.title">
				<strong>{{ column.name | capitalize }}</strong>
			</td>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="gesture in pageGestures">

			<td ng-repeat="(field, value) in gesture" ng-if="schema[field].title">
        		<strong>{{ value | capitalize }}</strong>
    		</td>

			<td ng-repeat="(field, value) in gesture" ng-if="schema[field].shown && !schema[field].title">
				{{ value }}
			</td>
			
		</tr>
	</tbody>

</table>

<div class="clearfix"></div>
