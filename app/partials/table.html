<table class="table table-bordered table-hover table-striped">

	<thead>
		<tr>
			<td ng-repeat="column in schema" ng-if="column.shown">
				<strong>{{ column.name | capitalize }}</strong>
			</td>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="gesture in pageGestures">

			<td ng-repeat="(field, value) in gesture" ng-if="schema[field].shown">
				{{ value }}
			</td>
			
		</tr>
	</tbody>

</table>

<div class="clearfix"></div>
