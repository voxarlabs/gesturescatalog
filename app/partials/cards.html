<div vertilize class="result-single" 
	ng-repeat="gesture in pageGestures">

  <div class="result-single-data">


  <youtube-thumb
      video-id="gesture.youtubeid"
      player-width="230"
      player-height="200">
   </youtube-thumb>
  	

    <div ng-repeat="(field, value) in gesture">

    	<p ng-if="schema[field].visibility"><strong>{{ schema[field].name | capitalize }}</strong>: {{ value }} </p>

    </div>

    <a class="result-single-detail" href="">CLICK TO VIEW DETAILS</a>

  </div>
</div>

<div class="clearfix"></div>
