

<div vertilize class="result-single" 
	ng-repeat="gesture in pageGestures">

  <div class="result-single-data">

  	<youtube-video 
  		video-id="gesture.youtubeid" 
  		player-width="'230px'" 
  		player-height="'200px'">
  	</youtube-video>

    <div ng-repeat="(field, value) in gesture">

    	<p ng-if="schema[field].visibility"><strong>{{ schema[field].name }}</strong>: {{ value }} </p>

    </div>

  </div>
</div>

<div class="clearfix"></div>
