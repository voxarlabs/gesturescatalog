<div class="result-single" 
	ng-repeat="gesture in filteredGestures">
  <img src="http://popseries.com.br/wp-content/uploads/2014/09/Minority-Report.jpg" style="width: 100%" />

  <div class="result-single-data">

    <div ng-repeat="(field, value) in gesture">

    	<p ng-if="schema[field].visibility"><strong>{{ field }}</strong>: {{ value }} </p>

    </div>

  </div>
</div>

<div class="clearfix"></div>
